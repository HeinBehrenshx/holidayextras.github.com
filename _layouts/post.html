---
layout: default
category: blog
---
<article class="post" itemscope itemType="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><span itemprop="dateCreated datePublished">{{ page.date | date: "%b %-d, %Y" }}</span> &#9883; <span itemprop="author accountablePerson copyrightHolder editor" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span> &#9883; {{ page.time }}</p>
  </header>
  <div class="container">
    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>
    <small><b>Tags</b> <span itemprop="about keywords">{{page.tags | join: ', '}}</span></small>
    {% if page.comments %}
      {% include disqus.html %}
    {% endif %}
  </div>
</article>
