---
layout: default
title: The Holiday Extras Tech Team
---
<div class="team">
  <header>
    <div class="container">
      <h1>The tech team</h1>
      <p>at <span>Holiday Extras</span></p>
    </div>
  </header>
  <main class="container">
    {% for team in site.data.team %}
      <h3>{{ team.title }}</h3>
      <ul>
        {% for member in team.members %}
          <li>{{ member.name }}</li>
        {% endfor %}
      </ul>
    {% endfor %}
  </main>
</div>
