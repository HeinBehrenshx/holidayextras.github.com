<!-- For critical styles -->
<!-- No PX Values -->
<!-- RGBA Colors only -->

<style>
* {
  margin:0;
  padding:0;
  box-sizing: border-box;
}

body {
   font-family: "Roboto", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
   font-weight: 300;
   color:rgba(51,51,51,1);
}
h1 {
  font-size:3em;
  font-family: 'Yanone Kaffeesatz', sans-serif;
  font-weight:200;
}
h2, h3, h4, h5, h6 {
  font-family: 'Yanone Kaffeesatz', sans-serif;
  font-weight:400;
}
p {
  line-height:1.61;
  padding:0.5em 0;
}
a {
  color:rgba(136,196,56,1);
}
hr {
  border: none;
  border-top: solid 1px rgba(221,221,221,1);
  margin:1em;
}
hr.end {
  padding: 0;
  border: none;
  border-top: medium double rgba(221,221,221,1);
  color:  rgba(221,221,221,1);
  text-align: center;
  margin:2em 1em 1em 1em;
}
hr.end:after {
  content: "\269b";
  display: inline-block;
  position: relative;
  top: -0.7em;
  font-size: 1.5em;
  padding: 0 0.25em;
  background: white;
}

.container {
  width:90%;
  max-width:40em;
  margin:0px auto;
}

/* -- NAV -- */
nav {
  overflow:hidden;
  position:absolute;
  z-index:1;
  text-align:center;
  width:100%;
}
nav ul {
  text-align:center;
  margin-top:0.5em;
}
nav ul li {
  display:inline-block;
}
nav ul li.active {
  background:rgba(255,255,255,0.9);
}
nav ul li a {
  font-size:1.4em;
  padding:0.5em 1em;
  font-weight:200;
  display:block;
  text-decoration:none;
  color: rgba(136,196,56,1);
  font-family: 'Yanone Kaffeesatz', sans-serif;
}

/* -- HEADER -- */
header {
  padding:6em 0 4em 0;
  color:rgba(255,255,255,1);
  position:relative;
  background: linear-gradient(274deg, rgba(102,0,153,1), rgba(38,76,122,1));
  background-size: 400% 400%;

  -webkit-animation: AnimationName 17s ease infinite;
  -moz-animation: AnimationName 17s ease infinite;
  -o-animation: AnimationName 17s ease infinite;
  animation: AnimationName 17s ease infinite;
}
@-webkit-keyframes AnimationName {
  0%{background-position:0% 47%}
  50%{background-position:100% 54%}
  100%{background-position:0% 47%}
}
@-moz-keyframes AnimationName {
  0%{background-position:0% 47%}
  50%{background-position:100% 54%}
  100%{background-position:0% 47%}
}
@-o-keyframes AnimationName {
  0%{background-position:0% 47%}
  50%{background-position:100% 54%}
  100%{background-position:0% 47%}
}
@keyframes AnimationName {
  0%{background-position:0% 47%}
  50%{background-position:100% 54%}
  100%{background-position:0% 47%}
}
header:after {
  content:"";
  width: 40px;
  height: 40px;
  position:absolute;
  left:50%;
  right:50%;
  bottom:-20px;
  margin-left:-20px;
  transform: rotate(45deg);
  background: rgba(255,255,255,1);
}
header h1, header p  {
  text-align:center;
  max-width:90%;
  margin:0px auto;
}

/* -- FOOTER -- */
footer {
  margin-bottom:1em;
  overflow:hidden;
  clear:both;
  padding-top:1em;
}
footer small {
  float:right;
  display:block;
  clear:both;
}

/* -- POSTS -- */
ul.posts {
  list-style:none;
}
ul.posts li a {
  text-decoration:none;
  color:inherit;
}
ul.posts li a section {
  padding:1em 0;
  border-bottom:dotted 1px rgba(136,196,56,1);
}
ul.posts li a section h2 {
  color:rgba(136,196,56,1);
  text-decoration:none;
  margin-bottom: 0.5em;
}
ul.posts li a section h2:hover {
  text-decoration:underline;
}
ul.posts li a section i, ul.posts li a section small {
  padding:0.5em 0;
  display:block;
}
ul.posts li:last-of-type a section {
  border:none;
}

/* -- POST -- */
.post {
  margin-bottom:1em;
}
.post img {
  max-width: 100%;
  display:block;
  margin:0px auto;
}
.post-content {
  margin-top:1em;
}
.post ul, .post ol {
  padding:0 0 0.5em 1.5em;
  line-height: 1.61em;
}
pre {
  line-height: 1.61em;
  background: rgba(250,250,250,1);
  padding: 1em;
  border-radius: 0.25em;
  border: solid 1px rgba(238,238,238,1);
  margin:0.5em;
  overflow-x:scroll;
}
pre a {
  color:rgba(0,0,0,0.2);
  padding:0 0.5em 0 0;
  margin-right:0.5em;
  text-decoration: none;
  border-right:solid 1px;
  display:inline-block;
}
p > code {
  line-height: 1.61em;
  background: rgba(250,250,250,1);
  padding: 0.25em;
  border-radius: 0.25em;
  border: solid 1px rgba(238,238,238,1);
}

/* -- Projects -- */
.projects {
  overflow:hidden;
  list-style:none;
  margin:1.5em 0;
}
.projects li a {
  color:inherit;
  text-decoration:none;
  display:block;
  float:left;
  width:48%;
  margin:1%;
  padding:1em;
  text-align:center;
  height:10em;
  border:solid 1px rgba(221,221,221,1);
  border-radius:0.5em;
  transition: all .2s ease-in-out;
  position:relative;
}
.projects li a:hover {
  -webkit-transform: scale(1.05);
  -moz-transform: scale(1.05);
  -o-transform: scale(1.05);
  -ms-transform: scale(1.05);
  transform: scale(1.05);
  background:rgba(222,75,149,1);
  color:rgba(255,255,255,0.9);
}

.project {
  margin-bottom:1em;
}
.project ul, .project ol {
  padding-left:1.5em;
}
.project img {
  max-width: 100%;
}
.project-content {
  margin-top:1em;
}
.project .downloads {
  text-align:center;
}
.project .downloads a {
  position:relative;
  display:inline-block;
}
.project .downloads a small {
  position:absolute;
  right:0;
  left:0;
  bottom:-0.6em;
  color:rgba(136,196,56,1);
}
.project-summary blockquote{
  font-size:0.8em;
}
.project .project-content iframe {
margin-bottom:1em;
}

/* pagination */
.pagination {
  text-align:center;
  float:none;
  display:block;
  padding:1em;
  border-top:solid 1px rgba(136,196,56,1);
  border-bottom:solid 1px rgba(136,196,56,1);
}
.pagination  * {
  padding:12px;
  text-align:center;
}

@media all and (min-width: 768px) {
  h1 {
    font-size:5em;
  }
  .pagination * {
    padding:0;
  }
}
</style>
